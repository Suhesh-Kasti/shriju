#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "100px"
# logo text will only show when logo is missing.
logo_text = "Shriju"
# footer logo link - where the logo in footer should link to
footer_logo_link = "/"

# purgeCSS
purge_css = true

# contact form action
contact_form_action = "#" # contact form works with [https://airform.io/] or [https://formspree.io]

# google tag manager, see https://developers.google.com/tag-manager/
google_adsense = "" # example: ca-pub-xxxxxxxxxxxxxxxx
google_tag_manager = "" # example: G-XXXXXXXXXX

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""

# Author
author = "Shrijana"

# Resume/CV
resume_file = "ShrijuCV.pdf"

# Author image on homepage
author_image_home = "images/author.png" # Set to empty string to disable, or use relative path to image file
author_image_width = "700rem" # Width of the author image
author_image_height = "auto" # Height of the author image (set to auto to maintain aspect ratio)

# copyright
copyright = "❤️ Copyright © 2025 |  Shrijana Khatiwada ❤️"
theme_copyright = true

# Preloader
[preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# contact info
[contact_info]
address = "Kathmandu, Nepal"
email = "shrijanakhatiwada88@gmail.com"
mobile = "+977 986-3588150"

# Crisp Chat
[crisp_chat]
crisp_website_id = "9aa449e1-9999-422a-938f-8567982eec6d" # replace this code with yours
enable = false
# Check this video tutorial to get your crisp website ID - https://www.youtube.com/watch?v=nW5UX6iVdFc

# Valine Comment
[valine_comment]
appId = "" # replace this code with yours [ex: QGzwQXOqs5JOhN4RGPOkR2mR-MdYXbMMI]
appKey = "" # replace this code with yours [ex: WBmoGyJtbqUswvfLh6L8iEBr]
enable = false
# language = "change language translation from `i18n`"
avatar = "" # see : https://valine.js.org/en/avatar.html
enableQQ = false # https://valine.js.org/en/configuration.html#enableQQ
highlight = true # Code highlighting
pageSize = 10 # will show 10 comments per page
recordIP = true # Record reviewer IP.
visitor = true
# serverURLs = "" # https://leancloud.your_website.com
# Check Valine's official documentation here - https://valine.js.org/en/configuration.html

# seo meta data for OpenGraph / Twitter Card
[metadata]
author = "Shrijana"
description = "This is meta description"
image = "images/favicon.png" # this image will be used as fallback if a page has no image of its own
keywords = ["Shrijana", "Shriju", "Graphics Designer", "Shrijana Khatiwada", "Subisu", ""]

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
id = "" # your matomo id
url = "" # your matomo url

# baidu analytics: see https://tongji.baidu.com/
[baidu]
analytics_id = "" # Your ID
enable = false

# plausible analytics: see https://plausible.io/
[plausible]
domain = "" # yourdomain.com
enable = false

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = "" # your username

# site verifications
[site_verification]
baidu = "" # Your verification code
bing = "" # Your verification code
facebook = "" # Your verification code
google = "" # Your verification code
mastodon = "" # Your verification code

# google map
[google_map]
enable = true
embed_url = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d976.5922799222902!2d85.29139848609192!3d27.691346042296733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb186826577b39%3A0x7ec85736ac74bda!2sKuleshwor%20Awash%20Secondary%20School!5e0!3m2!1sen!2snp!4v1745045985395!5m2!1sen!2snp"

# cookies
[cookies]
enable = false
expire_days = 2
button = "I Accept"
content = "This site uses cookies. By continuing to use this website, you agree to their use."

